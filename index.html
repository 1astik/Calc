<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/index_st.css">
</head>
<body>

<div class="container">
    <div class="calc my-5">
        <div class="row1"><input type="text" class="calc-out form-control"></div>
        <div class="row1">
            <button class="btn btn-outline-primary b-clear">C</button>
            <button class="btn btn-outline-primary b-backspace"><=</button>
            <button class="btn btn-outline-primary b-percent">%</button>
            <button class="btn btn-outline-primary b-division">/</button>
        </div>
        <div class="row1">
            <button class="btn btn-outline-primary b-7">7</button>
            <button class="btn btn-outline-primary b-8">8</button>
            <button class="btn btn-outline-primary b-9">9</button>
            <button class="btn btn-outline-primary b-multiply">*</button>
        </div>
        <div class="row1">
            <button class="btn btn-outline-primary b-4">4</button>
            <button class="btn btn-outline-primary b-5">5</button>
            <button class="btn btn-outline-primary b-6">6</button>
            <button class="btn btn-outline-primary b-sub">-</button>
        </div>
        <div class="row1">
            <button class="btn btn-outline-primary b-1">1</button>
            <button class="btn btn-outline-primary b-2">2</button>
            <button class="btn btn-outline-primary b-3">3</button>
            <button class="btn btn-outline-primary b-add">+</button>
        </div>
        <div class="row1">
            <button class="btn btn-outline-primary b-sqrt">Sqrt</button>
            <button class="btn btn-outline-primary b-0">0</button>
            <button class="btn btn-outline-primary b-dot">.</button>
            <button class="btn btn-outline-primary b-eq">=</button>
        </div>
    </div>
</div>

<script src="scripts/class.js"></script>
</body>
</html>
